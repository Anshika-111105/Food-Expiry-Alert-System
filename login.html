<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Food Expiry Alert System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 95%;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    p {
      font-size: 14px;
    }
    a {
      color: #3498db;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üç¥ Food Expiry Alert System</h2>

    <!-- Login form -->
    <div id="loginForm">
      <h3>Login</h3>
      <input type="text" id="loginPhone" placeholder="Phone Number" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p>Don‚Äôt have an account? <a onclick="toggleForm()">Register</a></p>
    </div>

    <!-- Register form -->
    <div id="registerForm" class="hidden">
      <h3>Register</h3>
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="text" id="regPhone" placeholder="Phone Number" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
